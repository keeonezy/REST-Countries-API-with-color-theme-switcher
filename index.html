<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API with color theme switcher</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="header__container">
    <header class="header">
      <h1 class="header__title">Where in the world ?</h1>
      <div class="header__group-theme">
        <!-- <img src="./images/moon.svg" alt="" class="header__icon"> -->
        <svg class="header__icon" width="800px" height="800px" viewBox="-9 0 32 32" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <title>moon</title>
          <path
            d="M7.52 23.56c-4.080 0-7.48-3.4-7.48-7.56s3.4-7.56 7.56-7.56c0.76 0 1.52 0.12 2.28 0.36 0.36 0.12 0.6 0.48 0.6 0.88-0.040 0.4-0.32 0.72-0.72 0.76-2.2 0.32-3.84 2.2-3.84 4.4 0 2.44 2 4.44 4.44 4.44 1 0 1.96-0.32 2.76-0.96 0.32-0.24 0.76-0.24 1.040 0 0.32 0.24 0.4 0.68 0.24 1.040-1.36 2.56-3.96 4.2-6.88 4.2zM6.24 10.28c-2.6 0.6-4.52 2.96-4.52 5.72 0 3.24 2.64 5.88 5.88 5.88 1.16 0 2.28-0.32 3.2-0.96-0.16 0-0.32 0-0.48 0-3.36 0-6.12-2.76-6.12-6.12-0.080-1.76 0.72-3.4 2.040-4.52z">
          </path>
        </svg>
        <p class="header__text">Dark mode</p>
      </div>
    </header>
  </div>


  <main class="main">

    <div class="flags__container">
      <section class="flags">
        <div class="flags__group-up">
          <div class="flags__group-input">
            <input type="text" class="flags__input" placeholder="Search for a country">
            <svg class="flags__input-icon" width="800px" height="800px" viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="m14.91 13.09-3.68-3.21a4.86 4.86 0 0 0 .86-2.77A5.34 5.34 0 0 0 6.59 2a5.35 5.35 0 0 0-5.5 5.15 5.34 5.34 0 0 0 5.5 5.15 5.71 5.71 0 0 0 3.82-1.44L14.08 14zM6.59 11a4.09 4.09 0 0 1-4.25-3.9 4.09 4.09 0 0 1 4.25-3.9 4.09 4.09 0 0 1 4.25 3.9A4.08 4.08 0 0 1 6.59 11z" />
            </svg>
          </div>

          <div class="flags__group-filter">
            <button class="flags__button-choose">
              <span>Filter by Region</span>
              <!-- <img src="./images/arrow-down.svg" alt="" class="flags__button-icon"> -->
              <svg class="flags__button-icon" width="800px" height="800px" viewBox="0 -4.5 20 20" version="1.1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <title>arrow_down</title>
                <desc>Created with Sketch.</desc>
                <defs>

                </defs>
                <g id="Page-1" stroke="none" stroke-width="1">
                  <g id="Dribbble-Light-Preview" transform="translate(-220.000000, -6684.000000)">
                    <g id="icons" transform="translate(56.000000, 160.000000)">
                      <path
                        d="M164.292308,6524.36583 L164.292308,6524.36583 C163.902564,6524.77071 163.902564,6525.42619 164.292308,6525.83004 L172.555873,6534.39267 C173.33636,6535.20244 174.602528,6535.20244 175.383014,6534.39267 L183.70754,6525.76791 C184.093286,6525.36716 184.098283,6524.71997 183.717533,6524.31405 C183.328789,6523.89985 182.68821,6523.89467 182.29347,6524.30266 L174.676479,6532.19636 C174.285736,6532.60124 173.653152,6532.60124 173.262409,6532.19636 L165.705379,6524.36583 C165.315635,6523.96094 164.683051,6523.96094 164.292308,6524.36583"
                        id="arrow_down">

                      </path>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <ul class="flags__lists list">
              <li class="flags__list">
                <p class="flags__list-description">All</p>
              </li>
              <li class="flags__list">
                <p class="flags__list-description">Africa</p>
              </li>
              <li class="flags__list">
                <p class="flags__list-description">America</p>
              </li>
              <li class="flags__list">
                <p class="flags__list-description">Asia</p>
              </li>
              <li class="flags__list">
                <p class="flags__list-description">Europe</p>
              </li>
              <li class="flags__list">
                <p class="flags__list-description">Oceania</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="flags__group-down">
          <ul class="flags__cards">
          </ul>
        </div>
      </section>
    </div>

  </main>

  <div class="popup popup__country">
    <div class="popup__group">

      <div class="popup__back">
        <svg class="popup__icon" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <title />
          <g id="Complete">
            <g id="arrow-left">
              <g>
                <polyline data-name="Right" fill="none" id="Right-2" points="7.6 7 2.5 12 7.6 17" stroke="#000000"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  x1="21.5" x2="4.8" y1="12" y2="12" />
              </g>
            </g>
          </g>
        </svg>
        <p class="popup__text">Back</p>
      </div>

      <div class="popup__group-main"></div>



    </div>
  </div>

  <template id="flags">
    <li class="flags__card">
      <img src="https://flagcdn.com/de.svg" alt="" class="flags__image" loading="lazy">
      <h2 class="flags__title">1</h2>
      <p class="flags__text">Population: <span class="flags__span text_population">1</span></p>
      <p class="flags__text">Region: <span class="flags__span text_region">1</span></p>
      <p class="flags__text">Capital: <span class="flags__span text_capital">1</span></p>
    </li>
  </template>

  <template id="popup">
      <img src="" alt="" class="popup__flag">

      <div class="popup__group-right">
        <h2 class="popup__title"></h2>
        <div class="popup__group-list-left">
          <p class="flags__text">Native name: <span class="flags__span Native">1</span></p>
          <p class="flags__text">Population: <span class="flags__span Population">1</span></p>
          <p class="flags__text">Region: <span class="flags__span Region">1</span></p>
          <p class="flags__text">Sub Region: <span class="flags__span SubRegion">1</span></p>
          <p class="flags__text">Capital: <span class="flags__span Capital">1</span></p>
        </div>

        <div class="popup__group-list-right">
          <p class="flags__text">Top Level Domain: <span class="flags__span TopLevelDomain">1</span></p>
          <p class="flags__text">Currencies: <span class="flags__span Currencies">1</span></p>
          <p class="flags__text">Languages: <span class="flags__span Languages">1</span></p>
        </div>

        <p class="flags__text">Border Countries: <span class="flags__span text_capital">France</span></p>
      </div>

  </template>

</body>

<script src="./scripts/index.js"></script>

</html>
