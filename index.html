<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="header__container">
        <header class="header">
            <h1 class="header__title">Where in the world ?</h1>
            <div class="header__group-theme">
                <img src="./images/moon.svg" alt="" class="header__icon">
                <p class="header__text">Dark mode</p>
            </div>
        </header>
    </div>


    <main class="main">

        <div class="flags__container">
            <section class="flags">
                <div class="flags__group-up">
                    <input type="text" class="flags__input" placeholder="Search for a country">

                    <div class="flags__group-filter">
                        <button class="flags__button-choose">
                            <span>Filter by Region</span>
                            <img src="./images/arrow-down.svg" alt="" class="flags__button-icon">
                        </button>
                        <ul class="flags__lists list">
                            <li class="flags__list">
                                <p class="flags__list-description">All</p>
                            </li>
                            <li class="flags__list">
                                <p class="flags__list-description">Africa</p>
                            </li>
                            <li class="flags__list">
                                <p class="flags__list-description">America</p>
                            </li>
                            <li class="flags__list">
                                <p class="flags__list-description">Asia</p>
                            </li>
                            <li class="flags__list">
                                <p class="flags__list-description">Europe</p>
                            </li>
                            <li class="flags__list">
                                <p class="flags__list-description">Oceania</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="flags__group-down">
                    <ul class="flags__cards">
                    </ul>
                </div>
            </section>
        </div>

    </main>

    <template id="flags">
        <li class="flags__card">
            <img src="https://flagcdn.com/de.svg" alt="" class="flags__image" loading="lazy">
            <h2 class="flags__title"></h2>
            <p class="flags__text">Population: <span class="flags__span text_population">1</span></p>
            <p class="flags__text">Region: <span class="flags__span text_region">1</span></p>
            <p class="flags__text">Capital: <span class="flags__span text_capital">1</span></p>
        </li>
    </template>

</body>

<script src="./scripts/index.js"></script>

</html>
